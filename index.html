<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
</head>

<header style="background-color: cadetblue;">
    <div class="row">
        <div class="col-6">
            <h1 style="text-align: start; color: white;">PHARMASHOP</h1>
        </div>
        <div class="col-6" style="align-self: flex-end; text-align: center;">
            <p class="textoHeader" style="color: white;">¡Tu farmacia online!</p>
        </div>
    </div>
</header>

<body>

    <div class="container" style="margin-top: 5%;">
        <div class="row">
            <div class="col-12">
                <h2 style="text-align: center;">Iniciar sesión</h2>
            </div>
        </div>

        <form class="formulario">
            <div class="form-group">
                <label for="exampleInputEmail1">Correo electrónico</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo electrónico">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
            </div>
            <div style="text-align: center;">
                <button style="background: cadetblue; border: 1pt solid gray;" type="submit" class="btn btn-primary">Entrar</button>
            </div>
        </form>
    </div>

    <div style="text-align: center; margin-top: 5%;">
        <p>¿No tienes una cuenta? <a href="otrapagina">Regístrate</a></p>
    </div>

</body>

</html>
