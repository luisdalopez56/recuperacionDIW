<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="pagina-registro.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
</head>

<header style="background-color: cadetblue;">
    <div class="row">
        <div class="col-6">
            <h1 style="text-align: start; color: white; margin: 3%;">PHARMASHOP</h1>
        </div>
        <div class="col-6" style="align-self: flex-end; text-align: center;">
            <p class="textoHeader" style="color: white;">¡Tu farmacia online!</p>
        </div>
    </div>
</header>

<body>
    <div class="container" style="margin-top: 5%;">
        <div class="row">
            <div class="col-12">
                <h2 style="text-align: center;">Nuevo usuario</h2>
            </div>
        </div>

        <form class="formulario">
            <div class="form-group">
                <label for="formUsuario" class="d-none d-sm-block">Nombre de usuario</label>
                <input type="email" class="form-control" id="formUsuario" aria-describedby="emailHelp" placeholder="Correo electrónico">
            </div>
            <div class="form-group">
                <label for="formMail" class="d-none d-sm-block">Correo electrónico</label>
                <input type="email" class="form-control" id="formMail" aria-describedby="emailHelp" placeholder="Correo electrónico">
            </div>
            <div class="form-group">
                <label for="formPassword" class="d-none d-sm-block">Contraseña</label>
                <input type="password" class="form-control" id="formPassword" placeholder="Contraseña">
            </div>

            <div class="form-group">
                <label for="formConfirmPassword" class="d-none d-sm-block">Repetir contraseña</label>
                <input type="password" class="form-control" id="formConfirmPassword" placeholder="Repite la contraseña">
            </div>

            <div style="text-align: center; margin-top: 15%;">
                <button style="background: cadetblue; border: 1pt solid gray;" type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
</body>

</html>
